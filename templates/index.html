<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 вопросов</title>
    <link rel="stylesheet" type="text/css" href="../static/question.css">

</head>
<body>
    <h1>100 вопросов</h1>
    <ul>
        {% for sheet in sheets %}
            <li>
                <form action="/question/" method="POST">
                    <input type="submit", name="index", value="{{sheet}}">
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
